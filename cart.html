<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIA Studio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Cập nhật tổng giá
        function updateTotal() {
            const cartTable = document.querySelector('.cart-table tbody');
            const rows = cartTable.querySelectorAll('tr');
            let total = 0;

            rows.forEach(row => {
                const qtyInput = row.querySelector('.input-qty');
                const price = parseInt(row.querySelector('.price').innerText.replace(' VND', '').replace(',', ''));
                const qty = parseInt(qtyInput.value);
                const rowTotal = price * qty;
                row.querySelector('.row-total').innerText = rowTotal.toLocaleString('vi-VN') + ' VND';
                total += rowTotal;
            });

            document.querySelector('.cart-total h2').innerText = 'Tổng Cộng: ' + total.toLocaleString('vi-VN') + ' VND';
        }

        // xử lý số lượng đầu vào
        document.addEventListener('DOMContentLoaded', () => {
            const qtyInputs = document.querySelectorAll('.input-qty');
            qtyInputs.forEach(input => {
                input.addEventListener('change', updateTotal);
            });
        });
    </script>
</head>
<body>
    <div class="navbar">
        <h2><img src="Pics/logo.jpg" alt="logo" width="60" height="60"></h2>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="product.html">Sản Phẩm</a></li>
            <li><a href="store.html">Store</a></li>
        </ul>
        <div class="search">
            <a href="#"><i class="fa fa-search icon"></i></a>
        </div>
        <div class="user-menu">
            <a href="#"><i class="fas fa-user icon"></i></a>
            <div class="dropdown-content">
                <a href="login.html">Đăng Nhập</a>
                <a href="regis.html">Đăng Ký</a>
            </div>
        </div>
        <div class="right">
            <a href="cart.html"><i class="fas fa-shopping-cart icon"></i></a>
        </div>
    </div>  

    <div class="main-content">
        <section id="giohang">
            <h1>Giỏ Hàng</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Sản Phẩm</th>
                        <th>Số Lượng</th>
                        <th>Giá</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Áo Thun Nam</td>
                        <td>
                            <input aria-label="quantity" class="input-qty" type="number" value="2" min="1" max="10">
                        </td>
                        <td class="price">200,000 VND</td>
                        <td class="row-total">400,000 VND</td>
                    </tr>
                    <tr>
                        <td>Áo Thun Nữ</td>
                        <td>
                            <input aria-label="quantity" class="input-qty" type="number" value="2" min="1" max="10">
                        </td>
                        <td class="price">200,000 VND</td>
                        <td class="row-total">400,000 VND</td>
                    </tr>
                    <!-- Thêm các sản phẩm khác ở đây -->
                </tbody>
            </table>
            <div class="cart-total">
                <h2>Tổng Cộng: 400,000 VND</h2>
                <button class="checkout-btn">Thanh Toán</button>
            </div>
        </section>
    </div>
</body>
</html>
