<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Đăng nhập</title>
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1>Đăng Nhập Tài Khoản</h1>
                <h3>Bạn chưa có tài khoản ? Đăng ký <a href="regis.html"> tại đây</a></h3>
                <h3>Quay về <a href="index.html">Trang Chủ</a></h3>
                <div class="input-group">
                    <label name="name">Tên Đăng Nhập</label>
                    <input type="name" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label name="pass">Mật Khẩu</label>
                    <input type="pass" id="pass" name="pass" required>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-login">Đăng Nhập</button>
                </div>
            </div>
        </div>
    </body>
</html>
