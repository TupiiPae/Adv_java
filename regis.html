<!DOCTYPE html>
<html lang ="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="regis.css">
        <title>Đăng Ký</title>
    </head>
    <body>
        <div class="login-container">   
            <div class="login-box">
                <h1>Đăng Ký Tài Khoản</h1>
                <h3>Bạn đã có tài khoản ? Đăng nhập <a href="login.html">tại đây</a></h3>
                <h3>Quay về <a href="index.html">Trang Chủ</a></h3>
                    <div class="input-group">
                        <label for="fullname">Họ và Tên</label>
                        <input type="text" id="fname" name="fullname" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Số Điện Thoại</label>
                        <input type="phone" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="mail" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Tên Đăng Nhập</label>
                        <input type="name" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="pass">Mật Khẩu</label>
                        <input type="pass" id="pass" name="pass" required>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn-regis">Đăng Ký</button>
                    </div>
            </div>
        </div>
    </body>
</html>
